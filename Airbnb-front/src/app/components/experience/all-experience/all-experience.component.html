<section id="places">
    <div class="container text-center" *ngIf="!isLoaded">
        <div class="spinner-border text-dark mb-3" role="status" >
        </div>
        <h6>Loading........</h6>
    </div>
    <div class="container" *ngIf="approvedExperiences.length>0 && isLoaded">
        <!-- <h2>Explore Experiences</h2> -->
       <div class="content">
        <div class="row mt-5">
            <div class="col-lg-3 col-md-6 mb-4" *ngFor="let item of approvedExperiences | paginate: {itemsPerPage :pageNumber, currentPage: currentPg}">
                <div class="card" >
                   <div class="img" > 
                       
                       <img class="card-img-top" width="100%" src="http://localhost:7000/uploads/{{item.placeImage}}" alt="Card image"></div>
                    <div class="card-body">
                      <h5 class="card-title my-paragraph"><span class="mr-2"><i class="fas fa-map-marker-alt"></i> </span> {{item.place}}</h5>
                      <h5 class="card-title my-paragraph"><span class="mr-2"><i class="fas fa-brain"></i> </span> {{item.typeOfExperience}}</h5>

                      <h5 class="card-text"> <span class="mr-2"><i class="fas fa-hand-holding-usd"></i></span>{{item.totalPrice}}$  </h5>
                      <button [routerLink]="['/experience/experienceDetails',item.experienceID]" routerLinkActive="router-link-active" class="details btn btn-primary mt-2">Details</button>
                    </div>
                  </div>
            </div>
        </div>
       </div>
       <div class="text-center py-5 paginate">
        <pagination-controls (pageChange)="currentPg =$event"></pagination-controls>
    </div>
    </div>
</section>
