<section id="trips" class="pt-5">
    <div class="container text-center" *ngIf="!isLoaded">
        <div class="spinner-border text-dark mb-3" role="status" >
        </div>
        <h6>Loading........</h6>
    </div>
    <div class="container-fluid">
        <div class="container" *ngIf="trips[0] ">
            <div class="noListing text-center" *ngIf="trips[0].length==0" >
                <h3 class=""  >No Trips Found</h3>
                   <div class="img mt-5">
                    <img src=" /assets/images/listing.PNG" alt="" width="100%"  class="mb-5">
                   </div>
                   <button class="btn exp mb-5" routerLink="/places">Reserve your trip</button>
               </div>
           </div>
           <div class="container mt-5" *ngIf="trips[0] && isLoaded">
            <h2 class="mb-5 text-center"  *ngIf="trips[0].length>0">Your Trips</h2>
               <div class="row"  *ngIf="trips[0].length>0">
               <div class="col-lg-4 col-md-6 col-sm-12 mb-5" *ngFor="let currentIndex=index; let item of trips[0] | paginate: {itemsPerPage :pageNumber, currentPage: currentPg}; " >
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"> <span class="mr-2"><i class="fas fa-map-marker-alt"></i></span> {{item.tripLocation}}</h5>
                      <h5 class="card-title"><span class="mr-2"><i class="fas fa-moon"></i></span>{{item.tripNights}} Nights</h5>
                      <h5 class="card-title"><span class="mr-2"><i class="fas fa-hourglass-start"></i></span>{{item.startDate | date:'dd-MM-yyyy'}} </h5>

                      <h5 class="card-title"><span class="mr-2"><i class="fas fa-hourglass-end"></i></span>{{item.endDate | date:'dd-MM-yyyy'}} </h5>

                      <h5 class="card-title"><span class="mr-2"><i class="fas fa-dollar-sign"></i></span>{{item.tripPrice}}</h5>
                      <p style="font-weight: bold;">For any inquires:</p>
                      <h6 class="card-title"><span class="mr-2"><i class="fas fa-envelope"></i></span>{{item.tripHostEmail}}</h6>
                      <!-- <button  [routerLink]="['/places/placeDetails',item.tripNumber]" routerLinkActive="router-link-active" class="btn  mt-2 mr-2">Details</a> -->
                      <button type="button" class="btn " (click)="deleteTrip(currentIndex)">Delete</button>
                    </div>
                  </div>
               </div>

               
           </div>
           <div class="text-center py-5 paginate" *ngIf="trips[0].length>0">
            <pagination-controls (pageChange)="currentPg =$event"></pagination-controls>
        </div>
       </div>
    </div>
</section>
