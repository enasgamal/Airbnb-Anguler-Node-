<section id="edit">
  <div class="container text-center" *ngIf="!isLoaded">
    <div class="spinner-border text-dark mb-3" role="status" >
    </div>
    <h6>Loading........</h6>
</div>
    <div class="container " *ngIf="form">
        <div class="col-md-8 m-auto">
           <div id="form" *ngIf="isLoaded">
            <form [formGroup]="form">
                <div class="form-group">
                  <label for="address"><h5>Address :</h5></label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="address">
                    <option>Dahab</option>
                    <option>Sharm el-shekih</option>
                    <option>Hurghada</option>
                    <option>Alex</option>
                    <option>Matrouh</option>
                    <option>North coast</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1"><h5>Property Type :</h5></label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="propertyType">
                      <option>Apartment</option>
                      <option>Villa</option>
                      <option>Cabines and Cottage</option>
                      <option>Unique Stays</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="numberOfGuests"><h5>Number of guests:</h5></label>
                  <input formControlName="numberOfGuests" type="text" class="form-control"   placeholder="Enter numberOfGuests">
                  <div *ngIf="form.controls['numberOfGuests'].invalid && (form.controls['numberOfGuests'].touched || form.controls['numberOfGuests'].dirty)">
                    <small  class="form-text text-danger" *ngIf="form.controls['numberOfGuests'].hasError('required')" >Required field</small>
                  </div>
                </div>
                <div class="form-group">
                    <label for="numberOfBedrooms1"><h5>Number of Bedrooms:</h5></label>
                    <input formControlName="numberOfBedrooms" type="text" class="form-control" id="exampleInputnumberOfBedrooms1" placeholder="numberOfBedrooms">
                    <div *ngIf="form.controls['numberOfBedrooms'].invalid && (form.controls['numberOfBedrooms'].touched || form.controls['numberOfBedrooms'].dirty)">
                      <small class="form-text text-danger" *ngIf="form.controls['numberOfBedrooms'].hasError('required')">required numberOfBedrooms</small>
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputnumberOfGuests1"><h5>Number Of Bathrooms :</h5></label>
                    <input formControlName="numberOfBathrooms"  type="text" class="form-control"   placeholder="Enter number Of Bathrooms ">
                    <div *ngIf="form.controls['numberOfBathrooms'].invalid && (form.controls['numberOfBathrooms'].touched || form.controls['numberOfBathrooms'].dirty)">
                      <small  class="form-text text-danger" *ngIf="form.controls['numberOfBathrooms'].hasError('required')" >Required field</small>
                      <!-- <small  class="form-text text-danger" *ngIf="form.controls['numberOfBathrooms'].hasError('minlength')" >min length is 6</small>
                      <small  class="form-text text-danger" *ngIf="form.controls['numberOfBathrooms'].hasError('maxlength')" >max length is 13</small> -->
                    </div>
                  </div>
                <div class="form-group">
                  <label for="totalPrice"><h5>Total Price:</h5></label>
                  <input formControlName="totalPrice"  type="text" id="totalPrice" class="form-control"   placeholder="Enter price Per Night">
                  <div *ngIf="form.controls['totalPrice'].invalid && (form.controls['totalPrice'].touched || form.controls['totalPrice'].dirty)">
                    <small  class="form-text text-danger" *ngIf="form.controls['totalPrice'].hasError('required')" >Required field</small>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="description"><h5>Description :</h5></label>
                  <textarea formControlName="description"  type="text"  class="form-control" rows="4" placeholder="Tell us more about your place" ></textarea>
                  <div *ngIf="form.controls['description'].invalid && (form.controls['description'].touched || form.controls['description'].dirty)">
                    <small class="form-text text-danger" *ngIf="form.controls['description'].hasError('required')">required </small>
                </div>
                </div>
                <div class="form-group mb-4">
                  <label for="description"><h5>Activities :</h5></label>
                 <select class="form-control" id="exampleFormControlSelect1" formControlName="activities" multiple size="1">
                    <option>Gym</option>
                    <option>Beachfront</option>
                    <option>Hot tup</option>
                    <option>Pool</option>
                  </select>
                </div>
                <!-- <div class="form-group ">
                    <label for="photo" ><h5>Upload a photo of your place:</h5></label>
                   <div class="row justify-content-around">
                    <input formControlName="totalPrice" type="file" id="photo" class="form-control col-md-9">
                    <img [src]=url alt="">
                    <button  type="button" class="btn col-md-2" >Upload</button>
                   </div>
                  </div> -->
                <button [disabled]="form.invalid" type="submit" class="btn" (click)="update()">Edit</button>
                </form>
           </div>
        </div>
    </div>
</section>
